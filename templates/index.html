<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Quackademic Notes</title>
    <style>
        .container {
            display: flex;
        }

        .left-column {
            width: 20%; 
            padding: 10px;
            margin-top: 20px;
        }


        .left-column ul {
            font-size: 16px; 
        }

        .right-column {
            width: 80%; 
            padding: 10px;
            margin-top: 100px;
        }

        #suggestions,
        #folder-structure,
        #note-list {
            background-color: white; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 10px; 
            margin-bottom: 20px; 
            width: 100%; 
        }

        h1 {
            margin: 0 0 20px; 
            text-align: center; 
            font-size: 40px;
        }

        #suggestions {
            max-width: 600px; 
            margin: 0 auto; 
        }

        #noteContainer {
            text-align: center;
            margin: 20px auto; 
        }

        #noteText {
            width: 100%; 
            max-width: 800px; 
            height: 200px;
            font-size: 18px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-bottom: 10px; 
        }

        #folderName {
            font-size: 14px; 
            width: 100%; 
            max-width: 400px;
            margin: 10px auto; 
            padding: 5px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            display: block; 
        }

        #buttonContainer {
            display: flex; 
            justify-content: center; 
            margin-top: 10px; 
        }

        button {
            margin: 0 5px; 
            padding: 10px 15px; 
            font-size: 16px; 
        }
    </style>
</head>
<body>

    <!-- Fixed Sidebar -->
    <div class="sidenav">
				<h1>Quackademic Notes</h1>
        <h2>AI Suggestions</h2>
        <ul id="suggestionsList">
            <!-- AI-generated suggestions will appear here -->
        </ul>
        <h2>Your Notes</h2>
        <ul id="notesList">
            <!-- User's notes will be displayed here -->
        </ul>
        <h2>Folders</h2>
        <ul id="folderList">
            <!-- Folder structure will be displayed here -->
        </ul>
    </div>

    <!-- Main content -->
    <div class="main">
        <form id="noteForm">
            <input type="text" id="folderName" placeholder="Folder name (optional)">
            <textarea id="noteText" placeholder="Write your note here..." required></textarea>
            <div id="buttonContainer">
                <button type="submit">Save Note</button>
                <button id="syncButton">Sync Notes</button>
                <button id="quizButton">Generate Quiz</button>
            </div>
        </form>
    </div>

    <script src="../static/js/app.js"></script>
</body>
</html>
