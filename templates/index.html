<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Quackademic Notes</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Quackademic Notes</h1>

            <div id="suggestions">
                <h3>AI Suggestions</h3>
                <ul id="suggestionsList">
                    <li>-</li>
                    <li>-</li>
                    <li>-</li>
                </ul>
            </div>

            <div id="folder-structure">
                <h3>Folders</h3>
                <ul id="folderList">
                    <!-- Folder structure will be displayed here -->
                </ul>
                <select id="folderList">
                    <option value="">Select a folder...</option>
                    <option value="folder1">Folder 1</option>
                    <option value="folder2">Folder 2</option>
                    <option value="folder3">Folder 3</option>
                </select>
            </div>

            <section id="note-list">
                <h3>Your Notes</h3>
                <div id="notesList">
                    <!-- User's notes will be displayed here -->
                </div>
            </section>
        </div>

        <div class="right-column">
            <form id="noteForm">
                <div id="noteContainer">
                    <textarea id="noteText" placeholder="Write your note here..." required></textarea><br>
                    <input type="text" id="folderName" placeholder="Folder name (optional)">
                    <div id="buttonContainer">
                        <button type="submit">Save Note</button>
                        <button id="syncButton">Sync Notes</button>
                        <button id="quizButton">Generate Quiz</button>
                    </div>
                </div>
            </form>

            <div id="quizArea" style="display: none;">
                <h3>Generated Quiz</h3>
                <div id="quizContent">
                    <!-- Generated quiz will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/app.js"></script>
</body>
</html>
